name: Node.js App Deploy to AKS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set AKS context
      uses: azure/aks-set-context@v3
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        cluster-name: CKA
        resource-group: Avadhoot

    - name: Build and Push Docker image to ACR
      env:
        ACR_NAME: avadhoot.azurecr.io # e.g., myregistry.azurecr.io
        IMAGE_NAME: avadhoot
        IMAGE_TAG: latest
      run: |
        az acr login --name $ACR_NAME
        docker build -t $ACR_NAME/$IMAGE_NAME:$IMAGE_TAG .
        docker push $ACR_NAME/$IMAGE_NAME:$IMAGE_TAG

    - name: Update kube config
      run: az aks get-credentials --resource-group Avadhoot --name CKA

    # - name: Deploy helm
    #   run: |
    #     helm install nodeapp ./node-app
    
    - name: Deploy with Helm
      run: helm upgrade --install nodeapp ./node-app
      shell: /usr/bin/bash -e
       env: 
        AZURE_HTTP_USER_AGENT: 
        AZUREPS_HOST_ENVIRONMENT: 
        KUBECONFIG: /home/runner/work/_temp/kubeconfig_1749355935420
        KUBE_CONFIG_PATH: /home/runner/work/_temp/kubeconfig_1749355935420


